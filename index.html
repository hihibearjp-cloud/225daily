  <style>
    :root{

    body{
      font-family: 'ZCOOL KuaiLe', sans-serif;
      background: var(--bg);
      margin:0;
      padding:16px;
    }
    header{
      display:flex;
      justify-content:space-between;
      align-items:center;
      flex-wrap:wrap;
      gap:12px;
    }
    h1{ margin:0; font-size:1.4rem; }
    .card{
      background:#fff;
      border:3px solid var(--coffee);
      border-radius:12px;
      padding:12px;
      margin-top:12px;
      box-shadow:4px 4px 0 rgba(0,0,0,0.04);
    }
    .row{ display:flex; gap:8px; align-items:center; }
    .row.wrap{ flex-wrap:wrap; }
    .btn{
      border:3px solid var(--coffee);
      padding:8px 12px;
      border-radius:12px;
      background:#fff;
      cursor:pointer;
      font-weight:700;
    }
    .btn.big{ padding:12px 16px; font-size:1rem; }
    .badge{
      background:var(--coffee);
      color:#fff;
      padding:4px 8px;
      border-radius:999px;
      font-weight:800;
      margin-left:6px;
    }
    .grid{
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(140px,1fr));
      gap:8px;
    }
    .student{
      border:2px dashed #ccc;
      border-radius:8px;
      padding:6px;
      background:#fff;
      display:flex;
      justify-content:space-between;
      align-items:center;
    }
    .modal{
      position:fixed;
      inset:0;
      background:rgba(0,0,0,0.45);
      display:flex;
      align-items:center;
      justify-content:center;
      padding:16px;
      z-index:999;
    }
    .modal .box{
      background:#fff;
      padding:12px;
      border-radius:12px;
      width:100%;
      max-width:520px;
      border:3px solid var(--coffee);
      max-height:85vh;
      overflow:auto;
    }
    .list-grid{
      display:grid;
      grid-template-columns:repeat(4,1fr);
      gap:8px;
    }
    textarea,input,select{
      width:100%;
      padding:8px;
      border:2px solid var(--coffee);
      border-radius:8px;
    }
    .small{ font-size:0.85rem; }
    footer{ margin-top:24px; font-size:0.8rem; color:#666; }
    @media(max-width:600px){
      .list-grid{ grid-template-columns:repeat(3,1fr); }
      h1{ font-size:1.1rem; }
    }
  </style>
</head>
